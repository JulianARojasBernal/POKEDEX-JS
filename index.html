<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex-LaunchX</title>
    <link rel="stylesheet" href="src/css/style.css">
    
</head>

<body>
    
    <div class="container">
    
        <h1>Pokedex LaunchX</h1>

        <div class="pokedex">
            <img src="src/imagen/pikachu-ball.png" alt="Pokemon" id="pokeImg">
            
            <div id="name">Pokemon</div>
            
            <div id="type">Tipo</div>
            
            <div class="listas">
                <ul id="moves"><h3>Movimientos:</h3></ul>
                <ul id="habilities"><h3>Estadisticas:</h3></ul>
            </div>
        
        </div>
    
        <div class="search">
    
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
    
            <button id="boton">Buscar</button>
        </div>
    </div>
</body>

<footer>
    <script src="src/js/main.js"></script>
</footer>

</html>
